<div class="tab-pane" id="<%= type %>-<%= project %>-<%= id %>-">
    <div class="map" id="maps"></div>


    <div class="sidebar-map sidebar-map-left custom-ui-project-explore-annotation-main">
        <div class="sidebar-content" id="annotationDetailPanel<%= id %>"></div>
    </div>
    <div class="sidebar-map sidebar-map-top custom-ui-project-tools-main">
        <div class="sidebar-toolbar">
            <div class="controlPanels" id="controlsPanels<%= id %>">
                <div class="toolbar toolbarPanel" id="toolbar<%= id %>" style="text-align: left;">
                    <div class="btn-group">
                        <button class="custom-ui-project-tools-select btn btn-default btn-xs  selectButton" data-toggle="tooltip" title="Select annotation"  id="select<%= id %>" ><i class="glyphicon glyphicon-move"/>Select</button>
                        <button class="custom-ui-project-tools-point btn btn-default btn-xs" data-toggle="tooltip" title="Draw a point"  id="point<%= id %>" ><i class="glyphicon glyphicon-map-marker"/>Point</button>
                        <button class="custom-ui-project-tools-arrow btn btn-default btn-xs" data-toggle="tooltip" title="Draw an arrow"  id="arrow<%= id %>" ><i class="glyphicon glyphicon-arrow-up"/>Arrow</button>
                        <!--<button data-toggle="tooltip" title="Draw a ROI"  class="btn btn-default btn-xs" id="roi<%= id %>" ><i class="glyphicon glyphicon-asterisk"/>ROI</button>-->
                        <button class="custom-ui-project-tools-rectangle btn btn-default btn-xs" data-toggle="tooltip" title="Draw a rectangle"   id="irregular4<%= id %>" ><i class="glyphicon glyphicon-vector-path-square"/>Rectangle</button>
                        <button class="custom-ui-project-tools-diamond btn btn-default btn-xs" data-toggle="tooltip" title="Draw a diamond"  id="irregular30<%= id %>" ><i class="glyphicon glyphicon-irregular-circle"/>Ellipse</button>
                        <button class="custom-ui-project-tools-circle btn btn-default btn-xs" data-toggle="tooltip" title="Draw a circle" id="regular30<%= id %>" ><i class="glyphicon glyphicon-vector-path-circle"/>Circle</button>
                        <button class="custom-ui-project-tools-polygon btn btn-default btn-xs" data-toggle="tooltip" title="Draw a polygon (with points)" id="polygon<%= id %>" ><i class="glyphicon glyphicon-vector-path-polygon"/>Polygon</button>
                        <button class="custom-ui-project-tools-magic btn btn-default btn-xs magicWandButton" data-toggle="tooltip" title="Use magic wand to create annotation"  id="magic<%= id %>" ><i class="glyphicon glyphicon-magic"/>MagicWand</button>
                        <button class="custom-ui-project-tools-freehand btn btn-default btn-xs freehandButton" data-toggle="tooltip" title="Draw a polygon (with freehand)"   id="freehand<%= id %>"  alt="Freehand"><i class="glyphicon glyphicon-pencil"/></button>
                        <button class="custom-ui-project-tools-union btn btn-default btn-xs joinButton" data-toggle="tooltip" title="Add a new polygon to an existing annotation"id="freeAdd<%= id %>" ><i class="glyphicon glyphicon-plus"/><i class="glyphicon glyphicon-pencil"/></button>
                        <button class="custom-ui-project-tools-diff btn btn-default btn-xs cutButton" data-toggle="tooltip" title="Remove a polygon from an existing annotation"   id="freeRem<%= id %>" ><i class="glyphicon glyphicon-minus"/><i class="glyphicon glyphicon-pencil"/></button>
                        <button class="custom-ui-project-tools-fill btn btn-default btn-xs" data-toggle="tooltip" title="Fill a polygon with holes"  id="fill<%= id %>" >Fill</button>
                        <button class="custom-ui-project-tools-rule btn btn-default btn-xs" data-toggle="tooltip" title="Draw a ruler on the screen" id="ruler<%= id %>" ><i class="glyphicon glyphicon-ruller"/>Ruler</button>
                        <button class="custom-ui-project-tools-edit btn btn-default btn-xs editButton" data-toggle="tooltip" title="Edit an annotation by moving points"  id="modify<%= id %>" >Edit</button>
                        <button class="custom-ui-project-tools-rotate btn btn-default btn-xs" data-toggle="tooltip" title="Rotate an annotation"  id="rotate<%= id %>" >Rotate</button>
                        <button class="custom-ui-project-tools-resize btn btn-default btn-xs" data-toggle="tooltip" title="Resize an annotation"  id="resize<%= id %>" >Resize</button>
                        <button class="custom-ui-project-tools-move btn btn-default btn-xs" data-toggle="tooltip" title="Move an annotation"  id="drag<%= id %>" >Drag</button>
                        <button class="custom-ui-project-tools-delete btn btn-default btn-xs deleteButton" data-toggle="tooltip" title="Delete an annotation" id="delete<%= id %>" ><i class="glyphicon glyphicon-trash"/></button>
                        <button class="custom-ui-project-tools-screenshot btn btn-default btn-xs" data-toggle="tooltip" title="Take a picture of the screen" id="camera<%= id %>" ><i class="glyphicon glyphicon-screenshot"/></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-ui-project-explore-hide-tools sidebar-map sidebar-map-right sidebar-map-right-big">
        <div class="row" style="margin: 0px;">
            <div id="hide-sidebar-map-right" class="sidebar-map-head"><i class="glyphicon glyphicon-collapse-up"></i> Hide tools</div>
            <div class="custom-ui-project-explore-overview" id="overviewMap<%= id %>"></div>
            <div class="custom-ui-project-explore-info" id="informationsPanel<%= id %>"></div>
            <div class="custom-ui-project-explore-image-layers" id="layerSwitcher<%= id %>"></div>
            <div class="custom-ui-project-explore-ontology" id="ontologyTree<%= id %>" style="padding: 0px;"></div>
            <div class="custom-ui-project-explore-review" id="reviewPanel<%= id %>"></div>
            <div class="custom-ui-project-explore-job" id="jobTemplatePanel<%= id %>"></div>
            <div class="custom-ui-project-explore-multidim" id="multidimensionPanel<%= id %>"></div>
            <div class="custom-ui-project-explore-property" id="annotationPropertyPanel<%= id %>"></div>
        </div>
    </div>
    <div class="sidebar-map sidebar-map-right sidebar-map-right-mini" style="display: none;">
        <div class="row" style="margin: 0px;">
            <div id="show-sidebar-map-right" class="sidebar-map-head"><i class="glyphicon glyphicon-collapse-down"></i> Show tools</div>
        </div>
    </div>
    <div class="annotationsPanel custom-ui-project-explore-annotation-panel" id="annotationsPanel<%= id %>"></div>
    <div class="spectraPanel custom-ui-project-explore-spectra-panel" id="spectraPanel<%= id %>"></div>

</div>
